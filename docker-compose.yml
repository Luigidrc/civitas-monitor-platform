version: '3.8'

services:
  # ----------------------------------------------------
  # ðŸŸ¢ PER MEMBRO A (Identity & Auth)
  # Database PostgreSQL per Utenti, Ruoli e Tenant
  # ----------------------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: civitas-postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: civitas_auth_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - civitas-net

  # Interfaccia Grafica per vedere dentro Postgres (opzionale ma utile)
  pgadmin:
    image: dpage/pgadmin4
    container_name: civitas-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@civitas.it
      PGADMIN_DEFAULT_PASSWORD: password123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - civitas-net

  # ----------------------------------------------------
  # ðŸ”µ ðŸŸ¡ PER MEMBRO B e C (Tickets & Operations)
  # Database MongoDB per Ticket, GeoDati e Statistiche
  # ----------------------------------------------------
  mongodb:
    image: mongo:6.0
    container_name: civitas-mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - civitas-net

  # Interfaccia Grafica per vedere dentro Mongo
  mongo-express:
    image: mongo-express
    container_name: civitas-mongo-express
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: password123
      ME_CONFIG_MONGODB_URL: mongodb://admin:password123@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: password123
    ports:
      - "8081:8081"
    depends_on:
      - mongodb
    networks:
      - civitas-net

  # ----------------------------------------------------
  # ðŸŸ  PER TUTTI (Comunicazione Asincrona)
  # RabbitMQ per inviare messaggi tra i servizi
  # ----------------------------------------------------
  rabbitmq:
    image: rabbitmq:3-management
    container_name: civitas-rabbitmq
    ports:
      - "5672:5672"   # Porta per il codice Java
      - "15672:15672" # Porta per la Dashboard Web
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks:
      - civitas-net

# ----------------------------------------------------
# Volumi e Reti
# ----------------------------------------------------
volumes:
  postgres_data:
  mongo_data:

networks:
  civitas-net:
    driver: bridge