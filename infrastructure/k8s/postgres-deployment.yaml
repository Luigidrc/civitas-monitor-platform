apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: "admin"        # Deve combaciare con application.yml
            - name: POSTGRES_PASSWORD
              value: "password123"  # Deve combaciare con application.yml
            - name: POSTGRES_DB
              value: "civitas_auth_db"

---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service  # ⚠️ FONDAMENTALE: È il nome che usano gli altri per trovarlo
spec:
  selector:
    app: postgres
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
  type: ClusterIP