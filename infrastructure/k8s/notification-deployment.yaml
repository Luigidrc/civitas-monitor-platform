apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      containers:
        - name: notification-service
          image: notification-service:v1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8084
          env:

            - name: SPRING_RABBITMQ_HOST
              value: "rabbitmq-service"
            - name: SERVER_PORT
              value: "8084"

---
apiVersion: v1
kind: Service
metadata:
  name: notification-service
spec:
  selector:
    app: notification-service
  ports:
    - protocol: TCP
      port: 8084
      targetPort: 8084
  type: ClusterIP