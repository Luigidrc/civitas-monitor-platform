apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-deployment
spec:
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          image: auth-service:v1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8081
          env:

            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://postgres-service:5432/civitas_auth_db"
            - name: SERVER_PORT
              value: "8081"

---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
spec:
  selector:
    app: auth-service
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8081
  type: ClusterIP
