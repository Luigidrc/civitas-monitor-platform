apiVersion: apps/v1
kind: Deployment
metadata:
  name: analytics-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: analytics-service
  template:
    metadata:
      labels:
        app: analytics-service
    spec:
      containers:
        - name: analytics-service
          image: analytics-service:v1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8083
          env:
            # üçÉ Collegamento a MongoDB
            - name: SPRING_DATA_MONGODB_URI
              value: "mongodb://admin:password123@mongo-service:27017/civitas_db?authSource=admin"
            # üê∞ Collegamento a RabbitMQ
            - name: SPRING_RABBITMQ_HOST
              value: "rabbitmq-service"
            - name: SPRING_RABBITMQ_PORT
              value: "5672"
            - name: SPRING_RABBITMQ_USERNAME
              value: "guest"
            - name: SPRING_RABBITMQ_PASSWORD
              value: "guest"
            - name: SERVER_PORT
              value: "8083"

---
apiVersion: v1
kind: Service
metadata:
  name: analytics-service
spec:
  selector:
    app: analytics-service
  ports:
    - protocol: TCP
      port: 8083
      targetPort: 8083
  type: ClusterIP